<div class="main-grid">
    <fieldset>
        <legend>Encrypt</legend>
        <form action="/encrypt" method="post" enctype="multipart/form-data" class="file-encrypt-grid">
            <label>
                <input type="file" name="file" multiple required>
                <span class="button" style="width: 100%; height: 100%;">Select files</span>
            </label>
            <input type="password" name="key" required placeholder="Key">
            <input type="submit" value="Encrypt">
        </form>
    </fieldset>

    <fieldset>
        <legend>Decrypt</legend>
        <form action="/decrypt" method="post" enctype="multipart/form-data" class="file-encrypt-grid">
            <label>
                <input type="file" name="file" multiple required>
                <span class="button" style="width: 100%; height: 100%;">Select files</span>
            </label>
            <input type="password" name="key" required placeholder="Key">
            <input type="submit" value="Decrypt">
        </form>
    </fieldset>
</div>

<p>Encrypt or decrypt your files without saving it to app.</p>
